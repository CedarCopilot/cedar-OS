name: Cedar OS Tests

on:
  pull_request:
    paths:
      - 'packages/cedar-os/**'
      - '.github/workflows/test-cedar-os.yml'
      - 'jest.config.js'
      - 'jest.setup.js'
  push:
    branches:
      - main
    paths:
      - 'packages/cedar-os/**'
      - '.github/workflows/test-cedar-os.yml'
      - 'jest.config.js'
      - 'jest.setup.js'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install root dependencies (npm)
        run: npm install --no-audit --prefer-offline

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Install cedar-os dependencies (pnpm)
        working-directory: packages/cedar-os
        run: pnpm install --no-frozen-lockfile

      - name: Run cedar-os tests (pnpm)
        working-directory: packages/cedar-os
        run: pnpm run test
